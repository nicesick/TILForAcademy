{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ articles.title }}</h1>
    <p>{{ articles.created_at }}</p>
    <p>{{ articles.updated_at }}</p>
    <hr/>
    <p>{{ articles.contents }}</p>
    <p class="text-right">create by {{ articles.creator }}</p>

    <a href="{% url 'articles:edit' articles.id %}" class="btn btn-info">수정하기</a>
    <a href="{% url 'articles:delete' articles.id %}" class="btn btn-danger">삭제하기</a>
</div>
{% endblock %}
