<html>
<head>
	<meta charset="UTF-8">
	<title>title</title>
</head>

<script>
	var person = [ 
	{
		id : 'id01',
		name : '이말숙'
	},
	{
		id : 'id02',
		name : '김말숙'
	},
	{
		id : 'id03',
		name : '정말숙'
	},
	{
		id : 'id04',
		name : '황말숙'
	},
	{
		id : 'id05',
		name : '오말숙'
	}
	];

	function getData() {
		for (var i in person) {
			person[i].print = function() {
				return '<h2>' + this.id + ' ' + this.name + '</h2>';
			};
		}

		var div = document.getElementById('data');
		var result = '';

		for (var i in person) {
			result += person[i].print();
		}

		div.innerHTML = result;
	};
</script>
<body>
	<h1 onclick="getData();">CLICK</h1>
	<div id="data">
	</div>
</body>
</html>
