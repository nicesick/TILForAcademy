<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	* {
		margin : 0;
		padding : 0;
	}

	a {
		text-decoration : none;
	}

	div {
		margin : auto;
		width : 500px;
		height : 300px;
		border : 1px dashed green;
		background: gray;
	}
	
	div > a {
		display : block;
		font-size : 2em;
		margin : 50px;
	}
</style>
</head>
<body>
	<div>
		<a href="#">Click Here</a>
	</div>
</body>
</html>
