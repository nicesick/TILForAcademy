<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<style type="text/css">
	div {
		border : 1px solid yellow;

	#div1 > h3 {
		color : red;
	}
	
	#div2 > div > h3 {

	}

	}
	
	#div2 h3 {

	}

<body>

	<div id="div1">

	</div>

			<h3>HEader3</h3>
		</div>
	</div>
