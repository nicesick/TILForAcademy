<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	* {
		margin : 0;
		padding : 0;
	}
	
	a {
		text-decoration : none;
		color : black;
	}
	
	ul {
		list-style : none;
		margin :  auto;
		width : 500px;
		height : 40px;
		padding : 10px 0 10px 0;
		border-top : 3px solid black;
		border-bottom : 3px solid black;
	}
	
	li {
		display : inline;
		margin-left : 35px;
		margin-right : 35px;
	}
	
	li > a:hover {
		color : red;
	}
</style>
</head>
<body>
	<ul>
		<li>
			<a href="">HOME</a>
		</li>
		<li>
			<a href="">BLOG</a>
		</li>
		<li>
			<a href="">ABOUT</a>
		</li>
		<li>
			<a href="">CONTACT</a>
		</li>
	</ul>
</body>
</html>
