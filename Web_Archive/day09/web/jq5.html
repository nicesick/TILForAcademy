<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<style></style>
<script>
	$(document).ready(function(){
		$('a:first').click(function(){
			$('button').hide();
		});

		$('a:last').click(function(){
			$('button').show();
		});

		$('a').hover(function(){
			$('h1').text('Mouse Enter');
		}, function(){
			$('h1').text('Mouse Leave');
		});

		$('input').on({
			focus : function(){
				$(this).css('background', 'red');
			},
			keydown : function(){
				alert($(this).val());
			},
			blur : function(){
				$(this).css('background', 'white');
			}
		});
	});
</script>
</head>
<body>
	<a href="#">HIDE</a>
	<a href="#">SHOW</a>
	<br>
	<button>CLICK</button>
	<button>CLICK</button>
	<button>CLICK</button>
	<button>CLICK</button>

	<h1></h1>

	ID<input type="text" name="id"><br>
	PWD<input type="password" name="pwd"><br>
</body>
</html>
