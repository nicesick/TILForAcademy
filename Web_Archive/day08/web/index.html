				}

					bread.innerHTML += '<p id="' + name + '" class="font_10px align_left">' + name + ' : ' + price + '</p>'
				}

				var bread_price = document.getElementById('bread_price_result');
				bread_price.innerHTML = this.bread_price;

				break;

				}
				
				this.side_price += price;

				var side_price = document.getElementById('side_price_result');
				side_price.innerHTML = this.side_price;

				break;
		};

		var total = document.getElementById('total_result');
		total.innerHTML = this.bread_price + this.main_price + this.toping_price + this.sauce_price + this.drink_price + this.side_price;

	function showMenu(target) {
