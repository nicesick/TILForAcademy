<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script>
	function calc() {
		var v1 = document.getElementById('n1').value;
		var v2 = document.getElementById('n2').value;
		
		var sum = Number(v1) + Number(v2);
		
		var result = document.getElementById('result');
		
		if (isNaN(sum)) {
			sum = 0;
		}
		result.innerHTML = sum;
		result.style.color = 'red';
		
		result = document.getElementById('rr');
		result.value = sum;
	};
</script>
</head>
<body>
	<form>
		NUMBER1<input type="text" id="n1"><br>
		NUMBER2<input type="text" id="n2"><br>
		RESULT<input type="text" id="rr" readonly="readonly"><br>
		<input type="button" value="calc" onclick="calc();">
	</form>
	
	<h1 id="result"></h1>
</body>
</html>
